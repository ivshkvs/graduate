name: CI/CD (Flake8, Pylint, Artifact, Dockerhub)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    
env:
  TAGDATE: ${{ format('{0:yyyyMMdd}', github.event.created_at) }}
  IMAGE_NAME: ivshkvs/tg_bot
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
  
jobs:
  Test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Test with Flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  Lint:
    runs-on: ubuntu-latest
    needs: Test
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10"]
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint
    - name: Lint code with Pylint
      run: |
        pylint $(git ls-files '*.py')

  Build:
    runs-on: ubuntu-latest
    needs: Lint
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.9'
    - name: Install dependencies
      run: pip install -r ./chatbot/requirements.txt
    - name: Build
      run: python ./chatbot/setup.py build  
    - name: Archive build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: build_app
        path: chatbot

  Download:
    runs-on: ubuntu-latest
    needs: Build
    steps:
    - name: Download build artifact
      uses: actions/download-artifact@v3
      with:
        name: build_app
        
  Dockerhub:
    runs-on: ubuntu-latest
    needs: Download
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Build Docker image
      uses: docker/build-push-action@v2
      with:
        context: ./docker
        push: false
        tags: ${{ env.IMAGE_NAME }}:${{ github.run_number }}-${{ env.TAGDATE }}    
    - name: Login to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
          
    - name: Push Docker image to DockerHub
      uses: docker/build-push-action@v2
      with:
        context: ./docker
        push: true
        tags: ${{ env.IMAGE_NAME }}:${{ github.run_number }}-${{ env.TAGDATE }}
